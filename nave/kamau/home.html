<!DOCTYPE html>
<html>
<head>
    <title>Kamau</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="http://getbootstrap.com/examples/cover/cover.css" rel="stylesheet">
    <link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <style>
        @font-face {
            font-family: "Above Ground";
            font-style: normal;
            font-weight: 400;
            src: local("Above Ground"), url(http://matheusavellar.github.io/resources/AboveGround.ttf) format("ttf");
        }

        body {
            background-color: #0071AC;
            min-height: 420px;
        }
        i.logo:before {
            content: "Kamau";
            font-style: normal;
            font-family: "Above Ground";
        }
        div.inner.cover {
            display: none;
        }
        div.inner.cover.active {
            display: block;
        }

        nav ul.nav li {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <script>
        const _range = ["home", "contact", "download"];
        var _prev = "home";
        function _page(_str) {
            if (typeof _str == "string" && _str != _prev) {
                _str = _str.trim().toLowerCase();
                for (var i in _range) {
                    if (_str == _range[i]) {
                        $(".inner.cover").fadeOut(100);
                        $("nav ul.nav li").removeClass("active");
                        setTimeout(function() {
                            $(".inner.cover." + _str).fadeIn(100);
                            $("nav ul.nav li." + _str).addClass("active");
                            _prev = _str;
                        }, 150);
                        break;
                    }
                }
            }
        }
    </script>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand">
                            <i class="icon logo"></i>
                        </h3>
                        <nav>
                            <ul class="nav masthead-nav">
                                <li class="home active">
                                    <a onclick="_page('home');">Home</a>
                                </li>
                                <li class="contact">
                                    <a onclick="_page('contact');">Contact</a>
                                </li>
                                <li class="download">
                                    <a onclick="_page('download');">Download</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="inner cover home" style="display: block;">
                    <h1 class="cover-heading"><i class="icon logo"></i></h1>
                    <p class="lead">Mais que somente um jogo. Mais que somente uma hist√≥ria.<br />Uma vida.</p>
                    <p class="lead">
                        <a onclick="_page('download');" class="btn btn-lg btn-default">Baixe a demo</a>
                    </p>
                </div>
                <div class="inner cover screenshots">
                    <h1 class="cover-heading"><i class="icon logo"></i></h1>
                    <p class="lead">Screenshots go here</p>
                    <p class="lead">And here</p>
                </div>
                <div class="inner cover contact">
                    <h1 class="cover-heading"><i class="icon logo"></i></h1>
                    <p class="lead">Contact us at</p>
                    <p class="lead"></p>
                </div>
                <div class="inner cover download">
                    <h1 class="cover-heading"><i class="icon logo"></i></h1>
                    <p class="lead">Download</p>
                    <p class="lead">Blablablabla</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script>
        // IE10 viewport hack for Surface/desktop Windows 8 bug
        // Copyright 2014-2015 Twitter, Inc.
        // Licensed under MIT (https://github.com/twbs/bootstrap/blob/master/LICENSE)
        (function() {
            "use strict";
            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement("style")
                msViewportStyle.appendChild(
                    document.createTextNode(
                         "@-ms-viewport{width:auto!important}"
                    )
                )
                document.querySelector("head").appendChild(msViewportStyle)
            }
        })();
    </script>
</body>
</html>
