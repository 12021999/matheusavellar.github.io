<html>
<head>
	<!--
		Color script from Matt Malin (matt@randomcolour.com)
	-->
	<title>Random Color Hex</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
	<link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
	<style>
		div#title {
			font-size: 85px;
			font-weight: bold;
			text-shadow: 6px 6px 0 #444;
			margin-left: 75px;
		}
	</style>
	<script type="text/javascript" src="https://rawgit.com/Tetheu98/tetheu98.github.io/master/version.js"></script>
</head>
<body onload="setColor();">
	<script>
		function setColor(){
			var bg_colour = Math.floor(Math.random() * 16777215).toString(16);
			bg_colour = "#" + ("000000" + bg_colour).slice(-6);
			document.bgColor = bg_colour;
			$("#title").text(bg_colour);
		}
	</script>
	<div id="title">Hashtag</div>
</body>
</html>
