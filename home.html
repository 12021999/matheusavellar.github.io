<!DOCTYPE html>
<html
><head>
    <title>404</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <style>
        body {
            background-color: #0a0a0a;
            font-family: "Open Sans";
            font-size: 30px;
            color: #ededed;
            margin: 0px;
        }
        div#main {
            height: 120px;
            top: 10%;
            background-color: #41b7d8;
            margin-top: 10%;
        }
        div#title  {
            text-align: center;
            font-family: "Bree Serif", serif;
            font-size: 85px;
        }
        div#info {
            text-align: center;
            margin-top: 10px;
            font-size: 25px;
        }
    </style>
</head>
<body onload="_ranMsg()">
    <script>
        function _ranMsg() {
            var _messages = [
                "Cause I can do just fine without templates",
                "Screw templates!",
                "WebDesign is love, WebDesign is life",
                "Insert funny quote here"
            ];
            document.getElementById("info").innerHTML = _messages[Math.floor(Math.random()* _messages.length)];
        }
    </script>
    <div id="main">
        <div id="title">
            <span>Matheus Avellar</span>
        </div>
        <div id="info"></div>
    </div>
</body>
