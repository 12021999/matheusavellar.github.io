<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="content-language" content="en-us" />
    <title>403</title>
    <meta name="author" content="Matheus Avellar" />
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://matheus-avellar.c9.io/resources/main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet" type="text/css" />

    <!-- Page icon: I really need a better one, but I'll work on that later -->
    <link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png" />
    <link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png" />
</head>
<body onload="loaded();">
    <script type="text/javascript">
        function loaded() {
            $("div#main div.bar").css({
                "width": "100%"
            });
            setTimeout(function() {
                $("div#main div.title, div#main div.subtitle, div#scope").css({
                    "opacity": "1"
                });
            }, 500);
        }
    </script>
    <div id="main">
        <div class="title h u">403</div>
        <div class="subtitle h u">Forbidden</div>
        <div class="bar"></div>
        <div id="scope">
            <div class="container">
                <div class="header h">Sorry about that.</div>
                <div class="paragraph b">
                    Apparently you don't have the perms to be here.
                    I'm not really sure why that is, either.
                </div>
            </div>
            <div class="button h u" onclick="pmpt('');">Go back!</div>
        </div>
    </div>
    <div id="prompt">
        <div class="box">
            <div class="warning h u">!</div>
            <div class="link"></div>
            <div class="text b">
                You are about to leave this page.
                Are you sure you wish to continue?
            </div>
            <div class="button no h u" onclick="pmpt('@@no');">Nope!</div>
            <div class="button yes h u" onclick="pmpt('@@yes');">Yup!</div>
        </div>
    </div>
</body>
</html>
