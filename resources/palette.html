<html>
<head>
    <title>Palette 1</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Bree+Serif" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <style>
        body, ul#palette {
            margin: 0px;
            font-family: "Bree Serif", serif;
            overflow-x: hidden;
            white-space: nowrap;
        }
        ul#palette {
            list-style-type: none;
            -webkit-margin-before: 0px;    
            -webkit-margin-after: 0px;
            -webkit-margin-start: 0px;
            -webkit-margin-end: 0px;    
            -webkit-padding-start: 0px;
            width: 100%;
            height: 100%;
            position: absolute;
        }
        li {
            height: calc(100% - 10px);
            width: calc((100% / 4) - 10px);
            float: left;
            font-size: 20px;
            font-weight: bold;
            padding: 5px;
        }
        li.Cededed {
            background-color: #ededed;
            color: #0a0a0a;
        }
        li.C41b7d8 {
            background-color: #41b7d8;
            color: #0a0a0a;
        }
        li.C0a0a0a {   
            background-color: #0a0a0a;  
            color: #ededed;
        }
        li.Cbabaca {
            background-color: #555555;
            color: #ededed;
        }
    </style>
</head>
<body>
    <ul id="palette">
        <li class="Cededed">#ededed<br />237, 237, 237</li>
        <li class="C41b7d8">#41b7d8<br />65, 183, 216</li>
        <li class="C0a0a0a">#0a0a0a<br />10, 10, 10</li>
        <li class="Cbabaca">#555555<br />85, 85, 85</li>
    </ul>
</body>
</html>
