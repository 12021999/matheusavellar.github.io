<html>
<head>
    <title>Game Stuff</title>
    <!--<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>-->
    <link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
    <style>
        body {
            background-color: #040404;
            min-width: 600px;
        }
        canvas {
            background-color: #babaca;
            border-radius: 10px;
            height: 700px;
            width: 50%;
            position: relative;
            left: calc(50% / 2);
            top: 0px;
        }
        p {
            text-align: center;
            color: #eee;
            font-family: "Open Sans", sans-serif;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <p>Game "Game" Beta v0.0 is not copyrighted.</p>
    <script class="pre">
        const cvs = document.getElementById("c");
        const ctx = cvs.getContext("2d");
        
        function rect(x,y,w,h,c){
            ctx.fillStyle = c;  
            ctx.fillRect(x, y, w, h);
        }
    </script>
    <script class="game">
        rect(0,0,10,10,"#f00");
    </script>
</body>
</html>
