<html>
<head>
	<!--
		Color script from http://randomcolour.com/
		Awesome Triangle Gif from http://www.moillusions.com/impossible-triangle-animated-gif/
	-->
	<title>v0.0.6.6</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
	<link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
	<link rel="stylesheet" href="https://rawgit.com/Tetheu98/tetheu98.github.io/master/seeessess.css" type="text/css">
</head>

<body bgcolor="#fff" onLoad=beforeStart()>
	<script type="text/javascript">
		var bg_colour = Math.floor(Math.random() * 16777215).toString(16);
		bg_colour = "#" + ("000000" + bg_colour).slice(-6);
		document.bgColor = bg_colour;

		function beforeStart(){
			setTimeout(function(){
				start();
				$("#loading").fadeOut();
				$("#right").fadeIn();
				$("#left").fadeIn();
			},2000);
		}
		function start(){
			$("#left").hover(function(){
				$("#sidebar").stop().animate({"margin-left":"-10px","opacity":"0.1"},200);
			}, function(){
				$("#sidebar").stop().animate({"margin-left":"-43px","opacity":"0"},200);
			});

			$("#refresh").mouseup(function() {
				$(this).css({"background-color":"#62BDB6","border":"1px solid #000000"});
			}).mousedown(function() {
				$(this).css({"background-color":"#9393A0","border":"1px solid #A50000"});
				$("#refresh .loaded").animate({"width":"100%"},500,function(){$("#refresh .refreshmsg").text("Done!");});
				setTimeout(function(){window.location.reload();},500);
			});
			$("span.cheers").append("<strong>" + bg_colour + "</strong>");
			$("#uselessinfo").hover(function(){$("#uselessinfo").fadeOut();});
			var prev = localStorage.getItem('betaPreviousColor');
			localStorage.setItem('betaPreviousColor', bg_colour);
			if (bg_colour == "#000000" || bg_colour == "#ffffff"){
				$("#refresh").fadeOut();
				$("#title").css({"color":"#999"});
				$("#subtitle").css({"color":"#999"});
				$("#subtitle").text("Holy crap! You got " + bg_colour + " as a background color!");
				window.onbeforeunload = function(){return "DUDE! Just WHAT are you doing?!";}
			}else if(prev == bg_colour){
				$("#refresh").fadeOut();
				$("#title").css({"color":"#999"});
				$("#subtitle").css({"color":"#999"});
				$("#subtitle").text("Holy crap! You got " + bg_colour + " as a background color last time you joined the page!");
				window.onbeforeunload = function(){return "DUDE! Just WHAT are you doing?!";}
			}
		}
	</script>
	<div id="loading">
		<center>
			<div id="title">Loading...</div>
			<div style="background-image: url(https://i.imgur.com/rtnjSZ3.gif); width: 500px;height: 420px;"></div>
		</center>
	</div>
	<div id="left" style="display: none;">
		<div id="sidebar">
			<div class="iconbox none" style="height: 5px;"></div>
			<div class="iconbox github">
				<i class="icon-git"></i>
				<a class="description" href="https://github.com/Tetheu98" target="_blank">GitHub</a>
			</div>
			<div class="iconbox plug">
				<i class="icon-plug"></i>
				<a class="description" href="https://plug.dj/@/beta-tester" target="_blank">plug</a>
			</div>
			<div class="iconbox youtube">
				<i class="icon-youtube"></i>
				<a class="description" href="https://www.youtube.com/user/Tetheu98" target="_blank">YouTube</a>
			</div>
			<div class="iconbox facebook">
				<i class="icon-facebook"></i>
				<a class="description" href="https://www.facebook.com/ba.beta.tester" target="_blank">facebook</a>
			</div>
		</div>
	</div>
	<div id="right" style="display: none;">
		<div id="title"><span>Matheus Avellar</span></div>
		<div id="subtitle">Amateur Coder | Amateur Designer | Amateur Physicist</div>
		<div id="refresh">
			<span class="refreshmsg">Click here to refresh!</span>
			<div class="loaded"></div>
		</div>
		<div id="uselessinfo">
			<strong style="font-size:25px; margin-left: 20px;">Did you know?</strong><br><a style="margin-left:10px;"> Chances you'll see this background color next time you refresh are <strong>1 to 16,777,016</strong>.</a>
			<span class="cheers"> Cheers to </span>
		</div>
	</div>
</body>
</html>
