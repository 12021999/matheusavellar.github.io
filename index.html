<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<style type="text/css">
		div{
			font-family: 'Open Sans', sans-serif;
			color: #eeeeee;
		}
		div#title {
			font-size: 90px;
		}
		div#subtitle {
			font-size: 50px;
		}
		div#refresh {
			margin-left: auto;
			margin-right: auto;
			width: 200px;
			height: 50px;
			background-color: #62BDB6;
			border: 1px solid #000000;
			margin-top: 50px;
			cursor: pointer;
			-webkit-box-shadow: 10px 15px 15px -2px rgba(0,0,0,0.2);
			-moz-box-shadow: 10px 15px 15px -2px rgba(0,0,0,0.2);
			box-shadow: 10px 15px 15px -2px rgba(0,0,0,0.2);
		}
		div#uselessinfo {
			margin-top: 100px;
		}
		span.refreshmsg {
			position: relative;
			left: 25px;
			top: 12px;
			color: #ffffff;
		}
	</style>

</head>
<body bgcolor="#d4062e" onLoad=start()>
	<script type="text/javascript">
		var bg_colour = Math.floor(Math.random() * 16777215).toString(16);
		bg_colour = "#" + ("000000" + bg_colour).slice(-6);
		document.bgColor = bg_colour;
		/* Color script from http://randomcolour.com/ */

		function start(){
			$("#refresh").on('click', function(){window.location.reload();});
			$("#refresh").hover(function(){
				$("#refresh").css({"background-color":"#6297BD"});
			},function(){
				$("#refresh").css({"background-color":"#62BDB6"});
			});
			$("span.cheers").text(" Cheers to <strong>" + $("body").attr("bgcolor") + "</strong>");
		}
	</script>
	<div id="title"><a style="color:#89be6c; text-decoration: none;" href="https://plug.dj/@/beta-tester" target="_blank">Beta Tester</a>'s GitHub Page</div>
	<div id="subtitle"><strong>Why'd you make one, Beta?</strong> Well, I don't know! :D</div>
	<div id="refresh">
		<span class="refreshmsg">Click here to refresh!</span>
	</div>
	<div id="uselessinfo">
		<strong style="font-size:25px">Did you know?</strong> Chances you'll see this background color next time you refresh are 1 to 16,777,016.
		<span class="cheers"></span>
	</div>
</body>
</html>
