<html>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<style type="text/css">
		div{
			font-family: 'Open Sans', sans-serif;
			color: #eeeeee;
		}
		div#title {
			font-size: 90px;
		}
		div#subtitle {
			font-size: 50px;
		}
		div.shadow {
			z-index: 0;
			color: #000000;
		}
		div#refresh {
			margin-left: auto;
			margin-right: auto;
			width: 200px;
			height: 50px;
			background-color: #62BDB6;
			border: 1px solid #000000;
			margin-top: 50px;
			cursor: pointer;
		}
		span.refreshmsg {
			position: relative;
			left: 25px;
			top: 12px;
		}
	</style>

</head>
<body bgcolor="#d4062e">
	<script type="text/javascript">
		var bg_colour = Math.floor(Math.random() * 16777215).toString(16);
		bg_colour = "#" + ("000000" + bg_colour).slice(-6);
		document.bgColor = bg_colour;
		/* Color script from http://randomcolour.com/ */
		
		$("#refresh").on('click', function(){window.location.reload();});
	</script>
	<div id="title"><a style="color:#89be6c; text-decoration: none;" href="https://plug.dj/@/beta-tester" target="_blank">Beta Tester</a>'s GitHub Page</div>
	<div id="subtitle"><strong>Why'd you make one, Beta?</strong> Well I don't know! :D</div>
	<div id="refresh">
		<span class="refreshmsg">Click here to refresh!</span>
	</div>
</body>
</html>
