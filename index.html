<html>
<head>
	<title>Backbone</title>
	<meta name="description" content="Oh fancy! A description! Let's see.. Uhm it's basically the backbone?">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<style type="text/css">
		div#box{
			opacity: 0.1;
			top: 300px;
			position: absolute;
			width: 200px;
			height: 200px;
			background: url(https://i.imgur.com/gVIQ85Z.png);
			background-color: #0A0A0A;
		}
		div#spine {
			height: 300%;
			width: 50%;
		}
		div#spine.left {
			box-shadow: 3px 0px 0px 0px #FFF;
			float: left;
		}
		div#spine.right {
			float: right;
		}
		a {
			text-decoration: none;
			color: #eee;
		}
		ul.right {
			-webkit-padding-start: 0;
		}
		li {
			padding-top: 50px;
			font-size: 20px;
			font-family: 'Spen Sans', sans-serif;
			color: rgb(238, 238, 238);
			text-align: left;
			display: block;
			box-shadow: rgb(255, 255, 255) 0px 1px 0px 0px;
		}
		li.first-l {margin-left: 5%;}
		li.second-l {margin-left: 60%;}
		li.third-l {margin-left: 35%;}
		li.first-r {width: 30%;}
		li.second-r {width: 70%;}
		li.third-r {width: 45%;}
		.left-li {text-align: left;}
		.right-li {text-align: right;}
		.nothing {opacity: 0;}
	</style>
</head>
<body bgcolor="#0A0A0A">
	<script>
		window.onload = function() {
			function getScrollTop() {
				if (typeof window.pageYOffset !== 'undefined' ) {
					return window.pageYOffset; // Most browsers
				}
				var d = document.documentElement;
				if (d.clientHeight) {
					return d.scrollTop; // IE in standards mode
				}
				return document.body.scrollTop; // IE in quirks mode
			}
			window.onscroll = function() {
				var box = document.getElementById('box');
				var scroll = getScrollTop();
				if (scroll <= 28) {
					box.style.top = "300px";
				}else{
					box.style.top = (scroll + 300) + "px";
				}
			};

			$(".first-l a").hover(function(){
				$("#box").css({"background":"url(https://i.imgur.com/b3Liy1m.png)"});
				$("#box").stop().animate({"opacity":"0.5"},250);
			}, function(){
				$("#box").stop().animate({"opacity":"0.1"},250,function(){$("#box").css({"background":"url(https://i.imgur.com/gVIQ85Z.png)"});});
			});

			$(".second-l a").hover(function(){
				$("#box").css({"background":"url(http://i.imgur.com/caFrb4l.png)"});
				$("#box").stop().animate({"opacity":"0.5"},250);
			}, function(){
				$("#box").stop().animate({"opacity":"0.1"},250,function(){$("#box").css({"background":"url(https://i.imgur.com/xdYMwTz.png)"});});
			});
		};
	</script>
	<div id="box"></div>
	<div>
		<div id="spine" class="left">
			<ul>
				<li class="first-l left-li"><a href="/home" title="Homepage">Homepage</a></li>
				<li class="second-l left-li"><a href="/bcs" title="An extension for plug.dj">BCS</a></li>
				<li class="third-l left-li"><a href="/color" title="A random color generator that indicates the hexadecimal for the color">Color</a></li>
			</ul>
		</div>
		<div id="spine" class="right">
			<ul class="right">
				<li class="nothing"></li>
				<li class="first-r right-li"><a href="/404" title="It doesn't exist yet though!">Something</a></li>
				<li class="second-r right-li"><a href="/404" title="It doesn't exist yet though!">Something</a></li>
				<li class="third-r right-li"><a href="/404" title="It doesn't exist yet though!">Something</a></li>
			</ul>
		</div>
	</div>

</body></html>
