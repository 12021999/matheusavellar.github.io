<html>
<head>
	<title>Useless Beta Page</title>
	<link rel="shortcut icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
	<link rel="icon" href="https://i.imgur.com/q266ffS.png" type="image/png">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<style type="text/css">
		div{
			font-family: 'Open Sans', sans-serif;
			color: #eeeeee;
		}
		div#sidebar {
			height: 100%;
			position: absolute;
			width: 40px;
			background-color: rgba(0, 0, 0, 0.1);
			margin-left: -43px;
			margin-top: -10px;
		}
		div#right {
			margin-left: 40px;
		}
		div#title {
			font-size: 70px;
		}
		div#subtitle {
			font-size: 50px;
		}
		div#refresh {
			margin-left: auto;
			margin-right: auto;
			width: 200px;
			height: 50px;
			background-color: #62BDB6;
			border: 1px solid #000000;
			margin-top: 50px;
			cursor: pointer;
			-webkit-box-shadow: 10px 15px 15px -2px rgba(0,0,0,0.2);
			-moz-box-shadow: 10px 15px 15px -2px rgba(0,0,0,0.2);
			box-shadow: 10px 15px 15px -2px rgba(0,0,0,0.2);
		}
		div#refresh:hover {
			background-color: #babaca;
		}
		div#uselessinfo {
			margin-top: 100px;
			background-color: rgba(0, 0, 0, 0.48);
			height: 60px;
			width: 800px;
			border-radius: 12px;
		}
		div.loaded {
			width: 0%;
			height: 100%;
			position: relative;
			top: -20px;
			background-color: rgba(0, 255, 23, 0.3);
		}
		span.refreshmsg {
			position: relative;
			left: 25px;
			top: 12px;
			color: #ffffff;
		}
		span.gitDescription {
			opacity: 0;
			position: absolute;
			margin-left: -20px;
			margin-top: 7px;
			color: #333;
			font-family: 'Apex Sans', sans-serif;
			font-weight: bold;
			text-decoration: none;
			font-size: 20px;
		}
		span.gitDescription {
			opacity: 0;
			position: absolute;
			margin-left: -20px;
			margin-top: 7px;
			color: #4c4c4c;
			font-family: Trebuchet MS;
			text-decoration: none;
			font-size: 20px;
		}
		a.pluglink {
			color:#89be6c;
			text-decoration: none;
		}
		a.gitlink {
			color:#000000;
			font-family:'Apex Sans', sans-serif;
			font-weight: bold;
			text-decoration: none;
		}
		i {
			width: 30px;
			height: 30px;
			margin-left: 5px;
			margin-top: 4px;
			position: absolute;
		}
		div.iconbox {
			height: 40px;
			width: 40px;
			background-color: rgba(245, 245, 245, 1);
			border-radius: 12px;
			cursor: pointer;
		}
		.icon-git {
			background-image:url(https://i.imgur.com/aZHUZGP.png);
		}
		.icon-plug {
			background-image:url(https://i.imgur.com/zkYXlXV.png);
		}
	</style>

</head>
<body bgcolor="#d4062e" onLoad=start()>
	<script type="text/javascript">
		var bg_colour = Math.floor(Math.random() * 16777215).toString(16);
		bg_colour = "#" + ("000000" + bg_colour).slice(-6);
		document.bgColor = bg_colour;
		/* Color script from http://randomcolour.com/ */

		function start(){
			$("#left").hover(function(){
				$("#sidebar").stop().animate({"margin-left":"-10px"});
				$("#sidebar .gitDescription").stop().animate({"margin-left":"45px"});
				$("#sidebar .plugDescription").stop().animate({"margin-left":"45px"});
			}, function(){
				$("#sidebar").stop().animate({"margin-left":"-43px"});
				$("#sidebar .gitDescription").stop().animate({"margin-left":"-20px"});
				$("#sidebar .plugDescription").stop().animate({"margin-left":"-20px"});
			});

			$("#sidebar .iconbox.github").hover(function(){
				$("#sidebar .iconbox.github").stop().animate({"width":"120px"});
				$("#sidebar .gitDescription").stop().css({"opacity":"1"});
			},function(){
				$("#sidebar .gitDescription").stop().css({"opacity":"0"});
				$("#sidebar .iconbox.github").stop().animate({"width":"40px"});
			});

			$("#sidebar .iconbox.plug").hover(function(){
				$("#sidebar .iconbox.plug").stop().animate({"width":"120px"});
				$("#sidebar .plugDescription").stop().css({"opacity":"1"});
			},function(){
				$("#sidebar .plugDescription").stop().css({"opacity":"0"});
				$("#sidebar .iconbox.plug").stop().animate({"width":"40px"});
			});

			$("#refresh").mouseup(function() {
				$(this).css({"background-color":"#62BDB6","border":"1px solid #000000"});
			}).mousedown(function() {
				$(this).css({"background-color":"#9393A0","border":"1px solid #A50000"});
				var r = Math.floor(Math.random()*750);
				$("#refresh .loaded").animate({"width":"100%"},r,function(){$("#refresh .refreshmsg").text("Done!");});
				setTimeout(function(){window.location.reload();},500);
			});
			$("span.cheers").text(" Cheers to ");
			$("span.cheers").append("<strong>" + $("body").attr("bgcolor") + "</strong>");
			$("#uselessinfo").hover(function(){$("#uselessinfo").fadeOut();});
			var prev = localStorage.getItem('betaPreviousColor');
			localStorage.setItem('betaPreviousColor', $("body").attr("bgcolor"));
			if ($("body").attr("bgcolor") == "#000000" || $("body").attr("bgcolor") == "#ffffff"){
				$("#refresh").fadeOut();
				$("#title").css({"color":"#999"});
				$("#subtitle").css({"color":"#999"});
				$("#subtitle").text("Holy crap! You got " + $("body").attr("bgcolor") + " as a background color!");
				window.onbeforeunload = function(){return "DUDE! Just WHAT are you doing?!";}
			}else if(prev == $("body").attr("bgcolor")){
				$("#refresh").fadeOut();
				$("#title").css({"color":"#999"});
				$("#subtitle").css({"color":"#999"});
				$("#subtitle").text("Holy crap! You got " + $("body").attr("bgcolor") + " as a background color last time you joined the page!");
				window.onbeforeunload = function(){return "DUDE! Just WHAT are you doing?!";}
			}
		}
	</script>
	<div id="left">
		<div id="sidebar">
			<div class="iconbox none" style="opacity: 0;">
			</div>
			<div class="iconbox github">
				<i class="icon-git"></i>
				<span class="gitDescription">GitHub</span>
			</div>
			<div class="iconbox plug">
				<i class="icon-plug"></i>
				<span class="plugDescription">plug<a style="color:30c7fc;">.</a>dj</span>
			</div>
		</div>
	</div>
	<div id="right">
		<div id="title"><a class="gitlink" href="https://github.com/Tetheu98" target="_blank">GitHub</a></div>
		<div id="subtitle">Because you <strong>can</strong> have a page of your own! :D</div>
		<div id="refresh">
			<span class="refreshmsg">Click here to refresh!</span>
			<div class="loaded"></div>
		</div>
		<div id="uselessinfo">
			<strong style="font-size:25px; margin-left: 20px;">Did you know?</strong><br><a style="margin-left:10px;"> Chances you'll see this background color next time you refresh are <strong>1 to 16,777,016</strong>.</a>
			<span class="cheers"></span>
		</div>
	</div>
</body>
</html>
