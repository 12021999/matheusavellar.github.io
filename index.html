<body>
    <script>
        var _mainURL = "http://matheusavellar.github.io/"
        var _repoURL = "https://api.github.com/repos/MatheusAvellar/matheusavellar.github.io/contents/";
        var _filesCount = 0;
        var _dirCount = 0;

        function getContents(URL) {
            try {
                $.ajax({
                    type: "GET",
                    url: URL,
                    dataType: "json",
                    success: function(result) {
                        for (var i in result) {
                            if (result[i].type == "dir") {
                                var _pathname;
                                if (result[i].path.indexOf('/') == -1) {
                                    _pathname ="ul#repos";
                                } else {
                                    _pathname = "ul#" + result[i].path.slice(0, result[i].path.indexOf('/'));
                                }
                                $(_pathname).append(
                                    "<li class='dir'>"
                                    +   "<a href='" + _mainURL + result[i].path + "' target='_blank'>"
                                    +        result[i].name
                                    +   "/</a>"
                                    +"</li>"
                                    +"<ul id='" + result[i].name + "'>"
                                    +"</ul>");
                                _dirCount++;
                                getContents(result[i].url.replace("?ref=master", ""));
                            } else {
                                var _ext = result[i].name.slice(result[i].name.lastIndexOf('.') + 1, result[i].name.length);
                                if (result[i].path.indexOf('/') > -1) {
                                    var _ul = $("ul");
                                    var _firstIndex = result[i].path.indexOf('/');
                                    var _lastIndex = result[i].path.lastIndexOf('/')
                                    var _index = _firstIndex != _lastIndex ? result[i].path.slice(_firstIndex + 1, _lastIndex) : result[i].path.slice(0, _lastIndex);
                                    for (var j in _ul) {
                                        if (_ul[j].id == _index) {
                                            $($("ul")[j]).append(
                                                "<li class='file " + _ext + "'>"
                                                +   "<a href='" + _mainURL + result[i].path + "' target='_blank'>"
                                                +        result[i].name
                                                +   "</a>"
                                                +"</li>");
                                            _filesCount++;
                                            break;
                                        };
                                    };
                                    continue;
                                };
                                $("ul#repos").append(
                                    "<li class='file " + _ext + "'>"
                                    +   "<a href='" + _mainURL + result[i].path + "' target='_blank'>"
                                    +        result[i].name
                                    +   "</a>"
                                    +"</li>");
                                _filesCount++;
                            }
                        }
                    }
                }).done(function() {
                    var _files = _filesCount == 1 ? "1 file" : _filesCount + " files";
                    var _dirs = _dirCount == 1 ? "1 folder" : _dirCount + " folders";
                    $("span#count").text(_dirs + ", " + _files);
                });
            } catch(e) {
                console.error(e);
            }
        }

        getContents(_repoURL);
    </script>
